<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>yay title</title>
		<link rel="stylesheet" href="styles.css" />
		<link rel="icon" href="assets/favicon.png" />
	</head>

	<body>
		<!--EXTENSIONS-->
		<script src="extensions/classes/Vector2.js"></script>

		<!--CANVAS-->
		<canvas id="c"></canvas>
		<script>
			const canvasDimensions = {
				wPercentage: 3 / 5,
				whRatio: 3 / 5,
				set: function (c) {
					c.width = window.innerWidth * this.wPercentage;
					c.height = c.width * this.whRatio;
					return c;
				}
			};
			window.addEventListener("resize", () => {
				canvasDimensions.set(canvas);
			});

			const canvas = document.getElementById("c");
			canvasDimensions.set(canvas);
			const ctx = canvas.getContext("2d");

			const mainLoopVars = {
				lastUpdate: Date.now(),
				timeSinceLastFrame: 0
			};
			function mainLoop() {
				const now = Date.now();
				const dt = now - mainLoopVars.lastUpdate;
				game.update(dt);
				mainLoopVars.lastUpdate = now;

				mainLoopVars.timeSinceLastFrame += dt;
				if (mainLoopVars.timeSinceLastFrame >= 1000 / game.FPS) {
					game.render();
					mainLoopVars.timeSinceLastFrame = 0;
				}
				window.requestAnimationFrame(mainLoop);
			}
			window.addEventListener("load", () => {
				window.requestAnimationFrame(mainLoop);
			});
		</script>

		<!--CORE-->
		<script src="main.js"></script>
	</body>
</html>
